version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3002:3002"
    environment:
      AWS_REGION:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      PRODUCT_TABLE:
      ANALYTICS_TABLE:
      PRODUCT_QUEUE_URL:
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:80"
    environment:
      REACT_APP_BASE_URL: http://localhost:3001
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
